<!DOCTYPE html>
<html>
<head>
<title>Dragon Slaying Game</title>
<link type = "text/css" rel = "stylesheet" href = "Games.css" />
</head>
<body>
<div id = "footer">
<script>
var slaying = true;
var youHit = Math.floor(Math.random() * 2);
var damageThisRound = Math.floor(Math.random() * 5 + 1);
var totalDamage = 0;

while (slaying) {
  if (youHit) {
    document.write("You hit the dragon with your and did " + damageThisRound + " damage!");
    totalDamage += damageThisRound;
    
    if (totalDamage >= 4) {
      document.write("You did it! You killed the dragon!" + "<br>" + "<br>");
      slaying = false;
    } else {
      youHit = Math.floor(Math.random() * 2);
    }
  } else {
    document.write("The dragon burns you! You're toast." + "<br>" + "<br>");
    slaying = false;
  }
}
</script>
<div id = "Home_Button"><a href = "Game.html">Click me to go back to Home Page</a></div>
<p>Reload the page for another go at it. Working on a way that game works without having to reload.</p>
</div>
</body>
</html>
